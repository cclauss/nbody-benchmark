name: ci
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, ubuntu-24.04-arm ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.x
    - uses: astral-sh/ruff-action@v3
      with:
        args: check --exit-zero --output-format=full --select=ALL --statistics
    - run: python src/* 1
    - run: python src/* 10
    - run: python src/* 100
    - run: python src/* 1000
    - run: python src/* 10000
    - run: python src/* 0
    - run: python src/* -1
